<div>
<h1 style="margin-top: 0px;">Akış</h1>

<div style="padding-left: 33px; padding-top: 12px;" ><p>Henüz yazı olmamış anektotlar...</p></div>
</div>

        {% for member in site.data.members %}
      
        <article class="post">
          <a class="post-thumbnail" style="background-image: url(https://dotplix.github.io/assets/img/{{ member.img }})"></a>
        <div class="post-content">
          <h2 class="post-title"><a>{{ member.name }}</a></h2>
          <p>{{ member.desc }}</p>
          <span class="post-date">{{ member.date }}&nbsp;&nbsp;&nbsp;—&nbsp;</span>
          <span class="post-words">{{ member.type }}</span>
        </div>
      </article>
  
        {% endfor %}
