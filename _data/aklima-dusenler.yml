- name: "Necessities"
  id: "0029"
  desc: "Basic necessities..<br>How fundemental they are? How they matter contrast to luxury?<br>There is a purification to focus them. Its beautiful though..."

- name: "Günler"
  id: "0028"
  desc: "Bilmez misin günler bir şeyler için yapılır."

- name: "Balance"
  id: "0027"
  desc: "Where is the balance missing?<br>There's probably something wrong there."
  desc2: "When you aim up. Its something. You are now above the mess. People will ridicule it. Maybe they are ridiculous."

- name: "What We Care"
  id: "0026"
  desc: "Among all what we care is important.<br>Our capacity is limits us.<br>Our attention is also limited.<br>Yet there is no shortage of negligence.<br>In our world as deadly as it is disengagement is everywhere.<br>People can ignore everything to colusion if they don't suffer from the consequences.<br>Today's economy is taking measures quickly.<br>For an app, a function that does not work immediately means lost customers.<br>It can be said as follows for a careless individual: If he can tolerate this good luck to him!" 

- name: "Advice - Alıntı"
  id: "0025"
  desc: "<blockquote>Be softer with you. You are a breathing thing. A memory to someone. A home to a life. - Nayirrah Waheed</blockquote>"

- name: "Body And The Software"
  id: "0023"
  desc:  "Maybe we are upper souls directing that agent.<br>Agent consist of body and its software.<br>By itself it doesn't mean anyhing."

- name: "Ölümü Anımsatmak"
  id: "0022"
  desc: "Nietzsche ne öğretir? Sıkıcı olan ölüme çeker. Onu anımsatır.<br>İnsan da bu sıkışmayı çözemezse yaşlandıkça ölüme çekebilir.<br>Ne yapıp et sıkıcı olma. Ölümü çağırıştıranlardan uzak dur.<br> Zihninin eskimesine izin verme."
  
- name: "Gizli Söz"
  id: "0021"
  desc: "Her şey heryerde söylenmez.<br>Gizli söz ile olur herşey.<br>Dar bir insan topluluğuna hitap eder.<br>Yalnızca takipcisine gider.<br>Takipçi hazır değilse arttırıcı olmak yerine etkisiz ya da tam tersi azaltıcıdır."

- name: "Gurur"
  id: "0020"
  desc: "Kendinizi fazla önemsemek, ruhun bu hastalıklarına neden olur. Günahların en büyüğüne düşmeden kendini fazla önemsemeyen birinin kafası asla bulanmaz. Bu kendine özen göstermekten kaçınmak ya da çekingenlik anlamına gelmez."

- name: "Dalga"
  id: "0019"
  desc: "İnsan ruhu dalgalanır. Bu insan olmanın sıkıntılı taraflarından biri. Kimi zaman zevk peşinde koşan, kimi zaman istemediği bir iş yapmak zorunda kalan, üzülen, sevinen. Skor elde eden, reklamını yapan. Göz boyayan. Bizler bu dalgalanmanın dışında bulunmalıyız."

- name: "Since Everybody Fails"
  id: "0018"
  desc:  "Since everybody fails please don't focus on your little mistakes. Of course they count but nobody cares them in a short term. Do what you can to make circumtances better now. Dramatical act of showing weakness is not making it any better."

- name: "Cleverness"
  id: "0017"
  desc: "They say nobody is dissatisfied with their cleverness. But what did the unnamed minds of a mad scientists with an extreme acuteness? Thats what you will see in that practice."

- name: "Korkular"
  id: "0016"
  desc: "Korkular... Bu gerçek dünya ile çoğu zaman bir ilgisi bulunmayan kurgusal, ilkel mekanizma sizi bağlar. "

- name: "Entelektüelleştirmek"
  id: "0015"
  desc: "Gerekmedikçe hiçbirşeyi entelektüelleştirmemek gerekiyor. Bazen bu yalnızca bir savunma mekanizması. Gerçek dünyaya etkide bulunmaktansa onun karşısında donakalmak bunu da bilgiçlikle gizlemek yaygın bir problem. Bilgiç görünmek ile gerçekten bilmek arasında fark var. Ne nerd ol ne douchebag. Bunu bilinçle yıkabilirsin ama bunun yarattığı öfke de içinde kalmamalı."

- name: "Atfedilen Ağırlık"
  id: "0014"
  desc: "Hiçbirşeye gereğinden çok ağırlık vermemek gerek. Hele ki kötü eyleme duygusallığa kapılıp bir değer vermek iyilik adına yapılacak en son şey olacaktır. Suç özünde ilgi çekici bir şey değildir. Çoğu zaman insanlar trajedilerini kendileri yazarlar. Zenginlik ve fakirlik, güzellik ve çirkinlik. Komik durumlar. Bunlara yukarıdan bakmak gerekiyor sanıyorum. Belki o zaman oyunu oynayan kişi olabiliriz."

- name: "Yapılana Odaklanmak"
  id: "0013"
  desc: "İnsanların ne düşündüğünü anlamak çoğu zaman anlamak zor. Başka bir insanı bütünüyle anlamak ise neredeyse imkansız. Yalnızca yapılana odaklanmalı belki de. Kendimizi de ancak ne yaptığımız ile ifade edebiliriz. Buna bir kesinlik atfedilebilir. Yapılmış olanın yalanı yoktur."

- name: "Arayı Bulmak"
  id: "0012"
  desc: "Hayatta çoğu zaman arabuluculuk etmeliyiz. İki uç arasında. Bunlardan biri işimizin gereklerini yerine getirmek olabilir. İş insanı konsepti ile otantik kişiliğimizi birleştirmeliyiz. Bunlar iki uç birbirine zıt düşüyor ama arasında denge bulunmalı. İnsan eğer nefes bölgelerini kapatmazsa zaten belirli düzeyde denge sağlanambilir. Yalnızca belki de onu tabir-i caizse biraz ittirmeliyiz."

- name: "İnsanların çoğu..."
  id: "0011"
  desc: "İnsanların çoğunun gerçekten ileriye bakan bir ilişkiyi kaldırabilecek duygusal ağırlığa sahip olduğunu düşünmek hata olur. Herşeyden önce ne istediğini kendi de bilmiyor olabilir. Kendini yeterince iyi ifade edemiyor olabilir. Sen onun yerine onu anlamalısın. Gerekirse onu kendinden daha iyi anlamalısın. Böylece ötekini gözardı etmeden her ikiniz için de karar verebilirsin."

- name: "Motivation"
  id: "0010"
  desc: "We are a gift to the existence. So we care. We care everything about ourselves. Our look. Our body. Our habbits. Our clothes. The things we eat. The way we talk. Everything is meaningless don't care. If you care than every move is important."

- name: "Soulless"
  id: "0009"
  desc: "But It's hard to sense our soul. We are soulless in a way. Thinking like that can clear our perspective a little. At least it's not vain."

- name: "Keep In Mind"
  id: "0008"
  desc: "Keep in mind this is what we are made of. And there is a truth in it. There is an acceleration. Our appereance gradually evolves. Meat changes its form. Aesthetics of body evolves through every physical activity. Let you truth balance our weight. Our teeth, our skin, our eyes. We sleep, we eat, we work. We have a relationship with the external world. Connected."

- name: "A Rare Breed"
  id: "0007"
  desc: "<blockquote>She was one of the rare ones, so effortlessly herself, and the world loved her for it. - Harper Lee, To Kill A Mockingbird</blockquote>"

- name: "No Authenticity"
  id: "0006"
  desc: "Of course we are for the authenticity. But we should know the value of being above of everything. Never shouldn't underestimate it. Its pure."

- name: "A Ghost"
  id: "0004"
  desc: "Philosophy, an argumented thought, is so powerfull that we associate it with the supernatural. A ghost that haunts people. Spirith of a strange kind. <blockquote>it's a dark philosophy and it haunts her constantly</blockquote>"
  desctr: "Masalvari bir yaratık... İnsanları yakalayan bir hayalet. Garip çeşitten bir ruh."

- name: "Motiveless"
  id: "0003"
  desc: "Act without attachment to the fruits of action. do what you have to do without seeking either evil or good from it. Act without motive as long as we have a motive our actions are not actions they are reactions. They loose the will"

- name: "A Kiss"
  id: "0002"
  desc: "A little kiss for this. A little kiss that. And a kiss for the occurence..."
  
- name: "Objects"
  id: "0001"
  desc: "Are we big enough to became nobody? Big enough to became distant from ourselves and recognize outselves as mere objects. Or agents maybe."

- name: "Meta"
  id: "0000"
  desc: "Bu düşünceler düzenli hale getirildiğinde etkileri daha da güçlenebilir."
