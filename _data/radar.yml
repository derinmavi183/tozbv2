- name: "Still Alive"
  id: "0035"
  desc: '<iframe src="//www.youtube.com/embed/Y6ljFaKRTrI" frameborder="0"></iframe> <p>Video oyunu Portal, bir mahkumun ileri teknoloji bir silah kullanarak hapishaneden kaçışını konu ediniyor. Her detayın titizlikle hazırlandığı bu kült oyunda kapanışda oyuncuların ve ekibin isimlerinin yer aldığı kısım için de muazzam bir fikir düşünülmüş.</p><p>Kapanışta çalan şarkının adı <b>Still Alive</b>. Şarkı GladOS’un Chell’e yazdığı mektup olarak kurgulanmış. Yapay zekanın robotik tonuyla pasif agresif ruh halini yansıtma biçimi ilgi çekici.</p> <p><b>Still Alive</b> Jonathan Coulton tarafından bestelenmiş ve düzenlenmiş. Şarkı Portal <b>GLaDOS</b>u canlandıran Ellen McLain tarafından seslendiriliyor. Şarkı, iki Valve Corporation geliştiricisi ve Coulton arasındaki toplantıda ortaya çıkmış. Kısa sürede dünya çapında şöhrete eriştiğini ve bir marşa dönüşmüş.</p>'
  type: "Song"

