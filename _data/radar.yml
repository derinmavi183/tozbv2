  desc: '<iframe height="315" style="width: 100%;" src="//www.youtube.com/embed/hiOjK992bPU" frameborder="0"></iframe> <p>Lindemann'ın Steh auf şarkısını ilk gördüğümde Spotify'da bu kadar ileri sıralarda değildi. Şarkının ilaç kullanımı ve ruhsal sorunlar'a değiniyor gibi gözüken renkli bir klibi var. Yalnız klipte çok beğendiğim bir imge kullanılmış. Klibin 2:18 saniyesinde at üstündeki askerler duvarı yıkarak içeri giriyor ve kahramanlardan birini kaçırıyor.</p><p>Açık alanda bir moğol atlısı - tarihin büyük travması - hayatın akışının işlemeyene, tıkanmış olana getirdiği ferahlatıcı çözüm oluyor. İzleyiciler olarak tüm bu durumu işlemeyen ve tıkananın gözünden görme imkanı yakalıyoruz. Grup elemanlarının perişan biraz önemsemez durumu trajikomik bir atmosfer yaratıyor.</p>'
